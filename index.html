<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="card">
    <div class="image-wraper">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="text">
      <h5> PERFUME</h5>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier polge,Perfumer-Creator for
        House of CHANEL
      </p>
      <p class="amount">$149.99 <span> 169.99</span></p>
      <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>


    </div>
  </div>


</body>

</html>
